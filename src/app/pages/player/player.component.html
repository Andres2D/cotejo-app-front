<div class="card">
    <div class="cover">
        <img class="palette" src="../../../assets/icons/color-llens.svg" alt="colors">
    </div>
    <div class="card-content">
        <app-cotejo-player-preview class="picture" [update]="true"></app-cotejo-player-preview>
        <div class="info">
            <h2 class="name">Jhon Doe <span class="rating">78</span></h2>
            <img class="setting" src="../../../assets/icons/setting.svg" alt="setting">
        </div>

        <div class="stats">
            <app-cotejo-rating class="stat" *ngFor="let rate of rates | keyvalue" [label]="rate.key" [rate]="rate.value"></app-cotejo-rating>
        </div>
    </div>
</div>
