<div class="fields">
    <app-cotejo-field class="field-home" 
                      [team]="data?.home" 
                      [teamData]="data?.match?.home_team"
                      [teamOverall]="homeOverall"
                      (save)="updateTeam($event)"
                      (replacePlayer)="replacePlayerInit($event)"
                      (setTeam)="openModal(data?.match?.home_team)">
    </app-cotejo-field>
    <app-cotejo-field class="field-away" 
                      [team]="data?.away" 
                      [teamData]="data?.match?.away_team"
                      [teamOverall]="awayOverall"
                      (save)="updateTeam($event)"
                      (setTeam)="openModal(data?.match?.away_team)">
    </app-cotejo-field>
</div>
<app-cotejo-button (click)="return()" 
                    label="Matchs" 
                    type="save">
</app-cotejo-button>

<!-- Update team modal -->
<app-cotejo-modal *ngIf="showModal" (actionClose)="closeModal()">
    <form  [formGroup]="teamForm" 
           class="form">
        <mat-form-field class="name" appearance="standard" color="accent">
            <mat-label>Team Name</mat-label>
            <input 
                matInput 
                class="input" 
                type="text" 
                formControlName="name">
        </mat-form-field>
        <div class="shield">
            <app-cotejo-pick-shield-color (updateColor)="updateShieldColor($event)"></app-cotejo-pick-shield-color>
            <svg class="logoShield" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path #shieldPath d="M3.783 2.826L12 1l8.217 1.826a1 1 0 0 1 .783.976v9.987a6 6 0 0 1-2.672 4.992L12 23l-6.328-4.219A6 6 0 0 1 3 13.79V3.802a1 1 0 0 1 .783-.976z"/>
            </svg>
        </div>
        <app-cotejo-button  (click)="saveChanges()"
                            class="save-button" 
                            label="Save" 
                            type="save">
        </app-cotejo-button>
    </form>
</app-cotejo-modal>

<!-- Replace player modal -->
<app-cotejo-modal *ngIf="showReplaceModal" (actionClose)="closeReplaceModal()">
  <p>This is a modal</p>
</app-cotejo-modal>
