<button 
    class="big-button" 
    mat-raised-button color="primary"
    type="button"
    (click)="emitAction()"
    [ngClass]="{'default': type === 'default', 
                    'danger': type === 'danger', 
                    'save': type === 'save',
                    'new': type === 'new'}"
        >
    {{label}}
</button>
