<div class="player">
    <img 
      *ngIf="!player; else previewTool"
      class="avatar" 
      [ngClass]="[imgLoaded ? 'show' : 'hide', showExtras ? 'full-width' : 'static-width']" 
      [src]='img' 
      (load)="imageLoaded()"
      />
    <ng-template #previewTool>
      <img 
      class="avatar" 
      [ngClass]="[imgLoaded ? 'show' : 'hide', showExtras ? 'full-width' : 'static-width']" 
      [src]='img' 
      (load)="imageLoaded()"
      [matTooltip]="player.player.name" 
      [matTooltipPosition]="'above'"
      />
    </ng-template>
      
    <div *ngIf="!imgLoaded && !showExtras" class="avatar-skeleton"></div>
    <img *ngIf="imgLoaded && !showExtras"
         class="update" 
         (click)="updateImage()" 
         src="../../../assets/icons/camera.svg" 
         alt="picture">
         <ng-content></ng-content>
    <div 
        class="popup"
        *ngIf="player"
        [ngClass]="playerFieldPosition === 'right' ? 'right' : 'left'"
        >
        <ul class="description">
          <li class="spacing">
            <strong class="title">Position: </strong> <small>{{player.position}}</small>
          </li>
          <li class="spacing">
            <strong class="title">Overall: </strong><small>{{player.overall}}</small>
          </li>
        </ul>
        <button
          class="actions" 
          mat-mini-fab 
          title="Replace player"
          color="warn" 
          (click)="replacePlayer()"
          aria-label="Example icon button with a plus one icon">
          <mat-icon>supervised_user_circle</mat-icon>
        </button>
    </div>
</div>
